<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See you later, Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calculatorframe">
        <div id="screen">0</div>
        <div id="buttonarea">
            <kbd class="number">7</kbd>
            <kbd class="number">8</kbd>
            <kbd class="number">9</kbd>
            <kbd class="number">+</kbd>
            <kbd class="number">4</kbd>
            <kbd class="number">5</kbd>
            <kbd class="number">6</kbd>
            <kbd class="number">-</kbd>
            <kbd class="number">1</kbd>
            <kbd class="number">2</kbd>
            <kbd class="number">3</kbd>
            <kbd class="number">*</kbd>
            <kbd class="number">C</kbd>
            <kbd class="number">0</kbd>
            <kbd class="number">/</kbd>
        </div>
    </div>
</body>
</html>
