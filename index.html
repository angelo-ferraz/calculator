<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator? I hardly know her!</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculatorframe">
    <div class="screen">
      <div data-previous class="previous"></div>
      <div data-current class="current">0</div>
    </div>
    <button class="janitor">AC</button>
    <button class="janitor">DEL</button>
    <button class="janitor">ANS</button>
    <button class="operator" id="split">รท</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator" id="multiply">*</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator" id="add">+</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator" id="subtract">-</button>
    <button class="decimal">.</button>
    <button class="number">0</button>
    <button class="equals two">=</button>
  </div>
</body>
