<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculatorframe">
    <div class="screen">
      <div data-previous class="previous"></div>
      <div data-current class="current">0</div>
    </div>
    <button accesskey="backspace" class="operator">AC</button>
    <button accesskey="delete" class="operator">DEL</button>
    <button accesskey="insert" class="operator">ANS</button>
    <button accesskey="/" class="operator">รท</button>
    <button accesskey="7" class="number">7</button>
    <button accesskey="8" class="number">8</button>
    <button accesskey="9" class="number">9</button>
    <button accesskey="*" class="operator">*</button>
    <button accesskey="4" class="number">4</button>
    <button accesskey="5" class="number">5</button>
    <button accesskey="6" class="number">6</button>
    <button accesskey="+" class="operator">+</button>
    <button accesskey="1" class="number">1</button>
    <button accesskey="2" class="number">2</button>
    <button accesskey="3" class="number">3</button>
    <button accesskey="-" class="operator">-</button>
    <button accesskey="." class="decimal">.</button>
    <button accesskey="0" class="number">0</button>
    <button accesskey="enter" class="equals two">=</button>
  </div>
</body>
